<!DOCTYPE html> <!-- Define o tipo de documento como HTML5 -->
<html lang="pt"> <!-- Define o idioma da página como português -->
<head>
    <link rel="stylesheet" type="text/css"  href="style.css"> <!-- Referência a um arquivo CSS externo chamado "style.css" -->
</head>
<body>
    <div id="container"> <!-- Início da div "container" -->
        <div id="menu"> <!-- Início da div "menu" -->
            <ul> <!-- Início da lista -->
                <li><a href="index.html">Sobre Mim</a></li> <!-- Item da lista com um link para "index.html" -->
                <li><a href="formacao.html">Formação</a></li> <!-- Item da lista com um link para "formacao.html" -->
                <li><a href="portfolio.html">Portifolio</a></li> <!-- Item da lista com um link para "portfolio.html" -->
                <li><a href="contato.html">Contato</a></li> <!-- Item da lista com um link para "contato.html" -->
            </ul> <!-- Fim da lista -->
        </div> <!-- Fim da div "menu" -->

        <div id="contato"> <!-- Início da div "contato" -->
          <div class="section"> <!-- Início da subseção "section" -->
            <h2>Contato</h2> <!-- Cabeçalho -->
          </div>

          <form action="" method="post"> <!-- Início do formulário -->
            <div class="input-wrapper"> <!-- Início da seção para envolver os campos de entrada de dados -->
              <input type="text" name="nome" placeholder="Nome"> <!-- Campo de entrada de texto para o nome -->
            </div>
            <div class="input-wrapper">
              <input type="email" name="email" placeholder="Email"> <!-- Campo de entrada de email -->
            </div>
            <div class="input-wrapper">
              <textarea name="mensagem" placeholder="Mensagem"></textarea> <!-- Campo de entrada de texto longo para a mensagem -->
            </div>
            <div class="button-wrapper">
              <button type="submit">Enviar</button> <!-- Botão de envio do formulário -->
            </div>
          </form> <!-- Fim do formulário -->
        </div> <!-- Fim da div "contato" -->
    </div> <!-- Fim da div "container" -->
</body>
</html>
